{% extends "finalproject/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div>
            <small>Need an account?<a href="{% url 'register' %}">Sign un</a></small>
        </div>
    </div>
{% endblock %}
