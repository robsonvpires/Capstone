{% extends 'final_project/layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{user.username}}
{% endblock %}

    {% block content %}
        <div class='container'>
        <img class='img-thumbnail profile-pic' src='{{ user.profile.image.url }}'>
        <h2>{{user.username}}</h2>
        <p>{{user.email}}</p>

        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom md-4'>Profile info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class='form-group'>
                <button class='btn' type='submit'>Update</button>
            </div>
        </form>
    </div>
    {% endblock %}
