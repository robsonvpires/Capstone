{% extends 'final_project/layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{user.username}}
{% endblock %}

    {% block content %}
        <div class='container'>
            <img class='img-thumbnail profile-pic' src='{{ user.profile.image.url }}'>
            <h2>{{user.username}}</h2>
            <p>{{user.email}}</p>
            <p>{{user.profile.coins}}</p>
            <a href='{% url "edit-profile" %}'>Edit profile</a>
        </div>
    {% endblock %}
